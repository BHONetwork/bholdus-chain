sc-rpc-api = { version = "0.10.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sc-service = { version = "0.10.0-dev", features = [
    "wasmtime",
], git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sc-telemetry = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
