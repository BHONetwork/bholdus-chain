sp-api = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-trie = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-block-builder = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
frame-system-rpc-runtime-api = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-blockchain = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-consensus = { version = "0.10.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-consensus-aura = { version = "0.10.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-core = { version = "4.0.0-dev", default-features = false, git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-finality-grandpa = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-inherents = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-runtime = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-timestamp = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-authorship = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-transaction-pool = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-keystore = { version = "0.10.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-offchain = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-session = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-storage = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }
sp-authority-discovery = { version = "4.0.0-dev", git = "https://github.com/bholdus/substrate.git", branch = "bholdus-monthly-2021-11" }

ulas-runtime = { version = "1.0.0", optional = true, path = "../../runtime/ulas" }
cygnus-runtime = { version = "1.0.0", optional = true, path = "../../runtime/cygnus" }
phoenix-runtime = { version = "1.0.0", optional = true, path = "../../runtime/phoenix" }
bholdus-primitives = { version = "4.0.0-dev", path = "../../primitives/bholdus" }
bholdus-rpc = { version = "4.0.0-dev", path = "../../rpc" }

[features]
default = ["std"]
std = []
runtime-benchmarks = [
    "ulas-runtime/runtime-benchmarks",
    "cygnus-runtime/runtime-benchmarks",
    "phoenix-runtime/runtime-benchmarks",
]
try-runtime = [
    "ulas-runtime/try-runtime",
    "cygnus-runtime/try-runtime",
    "phoenix-runtime/try-runtime",
]

with-ulas-runtime = ["ulas-runtime"]
with-cygnus-runtime = ["cygnus-runtime"]
with-phoenix-runtime = ["phoenix-runtime"]
with-all-runtime = [
    "with-ulas-runtime",
    "with-cygnus-runtime",
    "with-phoenix-runtime",
]
